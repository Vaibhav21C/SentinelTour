<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Login - Meghalaya Tourism</title>
    <meta name="description" content="Secure login for Authority personnel">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .bg-authority {
            background-color: #0f172a;
            /* Slate 900 */
            color: white;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
        <div class="text-center mb-4" data-aos="fade-down">
            <!-- Smaller logo as requested (height reduced from 80 to 60) -->
            <img src="images/Site logo.png" alt="Logo" height="60" class="mb-3">
            <h1 class="h3 fw-bold text-dark">Meghalaya Tourism</h1>
            <p class="text-muted">Authority Personnel Access</p>
        </div>

        <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;" data-aos="fade-up">
            <div class="card-header bg-authority text-center py-4 rounded-top-4">
                <i class="fas fa-user-shield fa-3x mb-2 text-info"></i>
                <h4 class="mb-0 fw-bold">Authority Login</h4>
            </div>
            <div class="card-body p-4">
                <form id="authorityLoginForm">
                    <div class="mb-3">
                        <label for="officialId" class="form-label">Official ID</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-id-card text-muted"></i></span>
                            <input type="text" class="form-control" id="officialId" placeholder="e.g., ADMIN-001"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                            <option value="" selected disabled>Select Department</option>
                            <option value="tourism">Tourism Department</option>
                            <option value="administration">District Administration</option>
                            <option value="police">Police Department</option>
                            <option value="forest">Forest Department</option>
                            <option value="transport">Transport Department</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="securityCode" class="form-label">Security Code</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-shield-alt text-muted"></i></span>
                            <input type="text" class="form-control" id="securityCode" placeholder="Enter security code"
                                required>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i> Access Dashboard
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light border-top-0 rounded-bottom-4">
                <small class="text-muted">Restricted Access. All activities are monitored.</small>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-decoration-none text-muted small">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById('authorityLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const officialId = document.getElementById('officialId').value;
            const department = document.getElementById('department').value;
            const securityCode = document.getElementById('securityCode').value;

            if (officialId && department && securityCode) {
                // Mock login success
                sessionStorage.setItem('authorityLoggedIn', 'true');
                sessionStorage.setItem('authorityId', officialId);
                sessionStorage.setItem('authorityDepartment', department);

                // Show loading state
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Verifying...';

                setTimeout(() => {
                    window.location.href = 'authority-dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>

</html>
